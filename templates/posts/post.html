{% extends 'base.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ post.title }}</h3>
        </div>
        <div class="panel-body">
            <p>{{ post.body }}</p>
        </div>
        <div class="panel-footer">
            Yazar: {{ post.author.username }} Tarih: {{ post.creation_date }}
        </div>
    </div>


{% endblock %}
